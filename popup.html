<!--Formatting for the pop-up of the extension--> 
<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie_Lexic</title>
    <link rel="stylesheet" href="bulma.min.css" />
  </head>
  <body>
  <!--Create a container--> 
  <div class="container m-1 has-text-centered is-family-monospace">
      <h1 class="title">Cookie_Lexic</h1>
      <div class="field">
        <h6 class="subtitle is-6 is-underlined has-text-white">Fonts</h6>

  <!--Making buttons--> 
        <div class="buttons m-4"> 
          <button class="button has-background-info-light has-text-link">OpenDyslexia</button>
        </div>
        <div class="buttons m-4"> 
          <button class="button has-background-info-light has-text-link">Arial</button>
        </div>
        <div class="buttons m-4"> 
          <button class="button has-background-info-light has-text-link">Verdana</button>
        </div>
        <div class="buttons m-4"> 
          <button class="button has-background-info-light has-text-link">Times New Roman</button>
        </div>
      </div>
    
  <!--Create a new container and label--> 
      <div class="container"> 
        <h6 class="subtitle"></h6>
        <div class="field">
          <h6 class="subtitle is-6 is-underlined has-text-white">Toggle Assistance</h6>

  <!--Making checkboxes that can toggle on and off certian functions--> 
          <label class="checkbox">
            <input type="checkbox"  />
            Turn Off All
          </label>
          <label class="checkbox">
            <input type="checkbox" />
            Line Highlight Window
          </label>
      </div>
  </div>

 <!--Set up colors-->
  <!--First line of colors-->
  <div class="control" >
    <h6 class="subtitle"></h6>
      <h6 class="subtitle is-6 is-underlined has-text-white">Colors</h6>
    
      <label class="radio" style="accent-color:rgb(140, 187, 235)">
      Blue
      <input type="radio" name="color" />
    </label>

    <label class="radio" style="accent-color:rgb(235, 155, 222)">
      Pink
      <input type="radio" name="color" />
    </label>
    
    <label class="radio" style="accent-color:rgb(235, 200, 140)">
      Orange
      <input type="radio" name="color" />
    </label>

    <label class="radio" style="accent-color:rgb(121, 225, 175)">
      Green
      <input type="radio" name="color" />
    </label>
  </div>

  <!--Second line of colors-->
  <div class="control" >  
      <label class="radio" style="accent-color:rgb(189, 146, 228)">
      Purple
      <input type="radio" name="color" />
    </label>

    <label class="radio" style="accent-color:rgb(134, 129, 228)">
      Indigo
      <input type="radio" name="color" />
    </label>
    
    <label class="radio" style="accent-color:rgb(235, 140, 140)">
      Red
      <input type="radio" name="color" />
    </label>

  </div>


  <!--Sliders-->
  <div class="container"> 
    <h6 class="subtitle"></h6>
    <div class="field">
      <h6 class="subtitle is-6 is-underlined has-text-white">Manipulate Features</h6>

      <h6 class="subtitle is-6">Text Size:</h6>

      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" style = "accent-color:rgb(140, 187, 235)" class="slider" id="myRange">
      </div>

      <h6 class="subtitle is-6">Window Size:</h6>

      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" style = "accent-color:rgb(140, 187, 235)" class="slider" id="myRange">
      </div>
</div>

<hr></hr>
  <!--Ending Design & Signature-->
  <span style="font-size:300%;color:rgb(140, 187, 235);">&starf;</span>
  <label class="label">gv_stars</label>

  </body>
  </html>
</html>
